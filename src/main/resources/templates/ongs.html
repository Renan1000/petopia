<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG's parceiras</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/canis.css">
</head>
<body>
<!-- Inclua o cabeçalho comum a todas as páginas -->
<nav class="navbar navbar-expand-lg navbar-light bg-info nav-topo">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand text-light" href="#">
                <div id="topo-texto" class="text-center">Petopia</div>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/adocao">Adoção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/ongs">Ongs parceiras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/canis">Canis parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Compras</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>ONG's parceiras</h2>

    <!-- Listagem de Canis Parceiros -->
    <ul class="list-group">
        <li class="list-group-item"><img src="/img/gaari.png" alt=""> ONG Gaari</li>
        <li class="list-group-item"><img src="/img/pass.png" alt=""> ONG PAS</li>
        <li class="list-group-item"><img src="/img/viralata.png" alt=""> 100% Vira Lata</li>
        <!-- Adicione mais itens conforme necessário -->
    </ul>

    <!-- Botão para abrir modal de cadastro de ONG -->
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#cadastroOngModal">
        Cadastrar Nova ONG
    </button>

    <!-- Lista de ONGs dinâmica -->
    <ul id="listaOngs" class="list-group mt-3">
        <!-- Itens da lista serão adicionados dinamicamente pelo JavaScript -->
    </ul>
</div>

<!-- Modal de Cadastro de ONG -->
<div class="modal fade" id="cadastroOngModal" tabindex="-1" aria-labelledby="cadastroOngModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastroOngModalLabel">Cadastro de Nova ONG</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário de cadastro de ONG -->
                <form id="formCadastroOng">
                    <div class="mb-3">
                        <label for="nomeOng" class="form-label">Nome da ONG</label>
                        <input type="text" class="form-control" id="nomeOng" placeholder="Digite o nome da ONG">
                    </div>
                    <div class="mb-3">
                        <label for="textoOng" class="form-label">Texto da ONG</label>
                        <textarea class="form-control" id="textoOng" rows="3" placeholder="Digite o texto da ONG"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Adicione os scripts do Bootstrap e do jQuery no final do corpo -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/ongs.js"></script>
</body>
</html>
