<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="container mt-4">
    <div class="text-center login-text-center">
        <a href="/">
            <img class="logoLogin" src="/img/logo.jpg" alt="Petopia Logo" width="100">
        </a>
        <h4 class="">Petopia</h4>
    </div>

    <form class="p-3 formulario" onsubmit="return fazerLogin()">
        <div class="mb-3">
            <label for="login" class="form-label">Email</label>
            <input type="text" class="form-control" id="login" placeholder="Digite seu login">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            <i class="bi bi-lock" aria-hidden="true"></i>
        </div>
        <button type="submit" class="btn btn-info loginBtn">Entrar</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastrar</button>
    </form>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Campos de Cadastro aqui -->
                    <div class="mb-3">
                        <label for="cadastroNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="cadastroNome" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="cadastroLogin" class="form-label">Email</label>
                        <input type="text" class="form-control" id="cadastroLogin" placeholder="Digite seu login">
                    </div>
                    <div class="mb-3">
                        <label for="cadastroSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="cadastroSenha" placeholder="Digite sua senha">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
